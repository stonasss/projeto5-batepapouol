<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Bate-Papo UOL</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width", initial-scale="1.0"/>
        <link rel="stylesheet" href="./css/reset.css"/>
        <link rel="stylesheet" href="./css/style.css"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500&display=swap" rel="stylesheet">

    </head>

    <body onload="userLogin()">
        <div class="header">
            <div>
                <img onclick="onlineUsers()" class="uol-icon" src="./assets/logo 1.png">
            </div>
            <div>
                <img class="people-icon" src="./assets/people 1.png">
            </div>
        </div>

        <div class="chat"></div>

        <div class="bottom">
            <div class="text-input">
                <input type="text" placeholder="Escreva aqui...">
            </div>
            <div class="submit">
                <button onclick="sendMessage()" >
                    <ion-icon class="paper-plane" name="paper-plane-outline"></ion-icon>
                </button>
            </div>

        </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="./script.js"></script>

    </body>

</html>
